<!DOCTYPE html>
<html data-theme="dracula" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Build Your Team</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b9f92f6b81.js" crossorigin="anonymous"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                // added custom device
                screens: {
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    '2lg': '1158px',
                    'xl': '1280px',
                    '2xl': '1536px',
                },
                extend: {
                    fontFamily: {
                        'berkshire': ['"Berkshire Swash"', 'cursive'],
                        'poppins': ['"Poppins"', 'sans-serif'],
                    },
                    colors: {
                        tomato: '#ff4e55',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-poppins">
    <header class="px-3 mx-auto xl:max-w-7xl overflow-hidden py-5 md:py-10">
        <div
            class="top-28 absolute mx-auto py-10 right-0 left-0 max-w-sm px-4 sm:px-0 sm:max-w-xl md:max-w-3xl grid grid-cols-2 gap-2 sm:gap-4 justify-items-center items-center bg-[#0008] rounded-xl">
            <h1 class="font-berkshire text-tomato col-span-2 text-[2.5rem] sm:text-6xl md:text-7xl">Rent Your Legend
            </h1>
            <h3 class="justify-self-end font-berkshire text-xl sm:text-2xl md:text-4xl">Build Your Team</h3>
            <img class="justify-self-center w-1/2" src="img/design/title-underline.webp" alt="">
        </div>
        <div class="w-full flex flex-row">
            <img class="mx-auto basis-2/12" src="img/cup/fifa-world-cup-trophy.webp" alt="fifa-world-cup-trophy">
            <div class="hidden sm:block basis-8/12"></div>
            <img class="hidden sm:block mx-auto basis-2/12" src="img/cup/european-champion-clubs-cup.webp"
                alt="european-champion-clubs'-cup">
        </div>
    </header>

    <main class="px-3 mx-auto xl:max-w-7xl flex flex-row gap-5">
        <section id="player-card-container"
            class="sm:basis-1/2 lg:basis-7/12 xl:basis-4/6 grow grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- player cards -->
            <!-- calculation container for phn -->
        </section>
        <!--  -->
        <aside
            class="max-w-[250px] sm:basis-1/2 lg:basis-5/12 xl:basis-2/6 hidden sm:block grow-0 calculation-container">
            <section class="max-w-[250px] mt-0 sm:mt-5 md:mt-10 sm:sticky sm:top-4 md:top-6">
                <div class="grid grid-cols-1 gap-2 sm:gap-4 justify-items-center items-center">
                    <div class="flex flex-col w-7/12 text-center">
                        <div class="basis-3/4 text-2xl font-berkshire">Selected - V</div>
                        <img class="basis-1/4" src="img/design/heading-underline.webp" alt="heading-underline">
                    </div>
                    <div class="w-10/12 py-2">
                        <ol id="players-list" class="list-decimal">
                            <!-- li -->
                        </ol>
                    </div>
                    <div class="flex flex-col w-6/12 text-center">
                        <div class="basis-3/4 text-2xl font-berkshire">Budget</div>
                        <img class="basis-1/4" src="img/design/heading-underline.webp" alt="heading-underline">
                    </div>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full">
                        <span class="grow">Per Player</span>
                        <input placeholder="00" id="calc-field-per-player"
                            class="grow-0 w-2/4 bg-transparent border-2 border-white px-2" type="text">
                    </div>
                    <button id="calculate" class="bg-sky-700 py-3 rounded-lg w-full">Calculate</button>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full my-2">
                        <span class="grow basis-7/12 font-extrabold">Player Expenses</span>
                        <div id="player-expenses-value" class="grow-0 basis-5/12 text-xl font-extrabold text-right">00
                        </div>
                    </div>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full">
                        <span class="grow">Manager</span>
                        <input placeholder="00" id="calc-field-manager"
                            class="grow-0 w-2/4 bg-transparent border-2 border-white px-2" type="text">
                    </div>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full">
                        <span class="grow">Coach</span>
                        <input placeholder="00" id="calc-field-coach"
                            class="grow-0 w-2/4 bg-transparent border-2 border-white px-2" type="text">
                    </div>
                    <button id="calculate-total" class="bg-sky-700 py-3 rounded-lg w-full">Calculate Total</button>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full">
                        <span class="grow text-xl font-extrabold">Total</span>
                        <div id="total-expenses-value"
                            class="grow-0 w-2/4 text-xl font-extrabold text-right text-tomato" type="text">
                            00</div>
                    </div>
                </div>
            </section>
        </aside>
    </main>

    <!-- modal: Putted here as the last element so it can be visible for most upper layout -->
    <input type="checkbox" id="modal-register" class="modal-toggle" />
    <label for="modal-register" class="modal modal-bottom md:modal-middle cursor-pointer">
        <label
            class="modal-box relative glass bg-black hover:bg-black flex flex-col justify-center items-center gap-2 mt-0">
            <label for="modal-register"
                class="btn btn-sm btn-circle right-2 sticky top-1 left-full text-white bg-tomato">
                <i class="fa-solid fa-xmark"></i>
            </label>
            <!-- content -->
            <div class="calculation-container">
                <div></div>
            </div>
        </label>
    </label>

    <div id="player-add" class="toast hidden">
        <div class="alert alert-info">
            <div>
                <span class="text-black font-extrabold">Player Added <i
                        class="text-lg fa-solid fa-circle-plus"></i></span>
            </div>
        </div>
    </div>

    <div id="player-add-error" class="toast hidden">
        <div class="alert alert-error">
            <div>
                <span class="text-white font-extrabold">Cant add more than 5 Players</span>
            </div>
        </div>
    </div>

    <div id="valid-input-error" class="toast hidden">
        <div class="alert alert-error">
            <div>
                <span class="text-white font-extrabold">Please enter valid Number</span>
            </div>
        </div>
    </div>

    <script src="js/info.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/player-card-container.js"></script>
    <script src="js/device-detection.js"></script>
    <script src="js/add-remove-player.js"></script>
    <script src="js/calculation.js"></script>
</body>

</html>
