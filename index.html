<!DOCTYPE html>
<html data-theme="dracula" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Five Dom</title>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="px-3 mx-auto">
    <header>
        <h1>Best Five Dom</h1>
    </header>
    <main>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <article class="card w-full glass bg-[#fff1]">
                <figure><img class="w-full" src="img/players/iker-casillas.webp"></figure>
                <div class="card-body">
                    <div class="card-actions justify-end">
                        <button
                            class="btn btn-primary rounded-[50%] text-4xl text-white hover:text-white disabled:bg-gray-500 px-3">+</button>
                    </div>
                </div>
            </article>
            <article class="card w-full glass bg-[#fff1]">
                <figure><img class="w-full" src="img/players/cristiano-ronaldo.webp"></figure>
                <div class="card-body">
                    <div class="card-actions justify-end">
                        <button
                            class="btn btn-primary rounded-[50%] text-4xl text-white hover:text-white disabled:bg-gray-500 px-3">+</button>
                    </div>
                </div>
            </article>
            <article class="card w-full glass bg-[#fff1]">
                <figure><img class="w-full" src="img/players/radamel-falcao.webp"></figure>
                <div class="card-body">
                    <div class="card-actions justify-end">
                        <button
                            class="btn btn-primary rounded-[50%] text-4xl text-white hover:text-white disabled:bg-gray-500 px-3">+</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <script src="js/info.js"></script>
</body>

</html>
