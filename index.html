<!DOCTYPE html>
<html data-theme="dracula" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Five Dom</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b9f92f6b81.js" crossorigin="anonymous"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                // added custom device
                screens: {
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    '2lg': '1158px',
                    'xl': '1280px',
                    '2xl': '1536px',
                },
                extend: {
                    fontFamily: {
                        'berkshire': ['"Berkshire Swash"', 'cursive'],
                        'poppins': ['"Poppins"', 'sans-serif'],
                    },
                    colors: {
                        tomato: '#ff4e55',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-poppins">
    <header class="px-3 mx-auto xl:max-w-7xl overflow-hidden py-5 md:py-10">
        <div
            class="top-28 absolute mx-auto py-10 right-0 left-0 max-w-sm px-4 sm:px-0 sm:max-w-xl md:max-w-3xl grid grid-cols-2 gap-2 sm:gap-4 justify-items-center items-center bg-[#0008] rounded-xl">
            <h1 class="font-berkshire text-tomato col-span-2 text-[2.5rem] sm:text-6xl md:text-7xl">Rent Your Legend
            </h1>
            <h3 class="justify-self-end font-berkshire text-xl sm:text-2xl md:text-4xl">Build Your Team</h3>
            <img class="justify-self-center w-1/2" src="img/design/title-underline.webp" alt="">
        </div>
        <div class="w-full flex flex-row">
            <img class="mx-auto basis-2/12" src="img/cup/fifa-world-cup-trophy.webp" alt="fifa-world-cup-trophy">
            <div class="hidden sm:block basis-8/12"></div>
            <img class="hidden sm:block mx-auto basis-2/12" src="img/cup/european-champion-clubs-cup.webp"
                alt="european-champion-clubs'-cup">
        </div>
    </header>

    <main class="px-3 mx-auto xl:max-w-7xl flex flex-row gap-5">
        <section
            class="sm:basis-1/2 lg:basis-7/12 xl:basis-4/6 grow grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <article class="card w-full glass bg-[#fff2] hover:bg-[#fff1]">
                <figure><img class="w-full" src="img/players/iker-casillas.webp"></figure>
                <div class="card-body p-2">
                    <div
                        class="grid grid-cols-12 gap-y-4 justify-items-center items-center text-2xl md:text-xl 2lg:text-2xl">
                        <img class="col-span-2 w-[2em] h-[2em]" src="img/club/psg.webp" alt="psg">
                        <div class="col-span-8 text-xs text-center">
                            <div class="flex flex-col justify-items-center text-center text-gray-200">
                                <span>clean_sheets: 424</span>
                                <i class="fa-solid fa-circle text-[0.5em]"></i>
                                <span>goals_conceded: 801</span>
                            </div>
                        </div>
                        <img class="col-span-2 justify-self-end w-[2em] h-[2em]" src="img/position/forward.webp"
                            alt="forward">
                        <h2 class="col-span-12 text-center font-extrabold text-white">Zlatan Ibrahimovic</h2>
                        <div class="col-span-4 indicator">
                            <span
                                class="indicator-item indicator-bottom translate-x-0 badge badge-lg text-white font-bold bg-[#0008]">2x</span>
                            <img class="w-[4em]" src="img/achievements/english-champion.webp">
                        </div>
                        <div class="col-span-4 indicator">
                            <span
                                class="indicator-item indicator-bottom translate-x-0 badge badge-lg text-white font-bold bg-[#0008]">2x</span>
                            <img class="w-[4em]" src="img/achievements/english-champion.webp">
                        </div>
                        <div class="col-span-4 indicator">
                            <span
                                class="indicator-item indicator-bottom translate-x-0 badge badge-lg text-white font-bold bg-[#0008]">2x</span>
                            <img class="w-[4em]" src="img/achievements/english-champion.webp">
                        </div>
                    </div>
                    <!--  -->
                    <div class="mt-5 card-actions justify-end">
                        <button
                            class="btn btn-primary btn-md btn-circle text-2xl text-white hover:text-white disabled:bg-gray-500 px-3">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </article>
            <br>
            <label for="modal-register"
                class="btn btn-info btn-lg btn-circle text-2xl sm:hidden modal-button sticky bottom-3 left-full">
                <i class="fa-solid fa-bars-progress"></i>
            </label>
        </section>
        <!--  -->
        <aside
            class="max-w-[250px] sm:basis-1/2 lg:basis-5/12 xl:basis-2/6 hidden sm:block grow-0 calculation-container">
            <section class="max-w-[250px] mt-0 sm:mt-5 md:mt-10 sm:sticky sm:top-4 md:top-6">
                <div class="grid grid-cols-1 gap-4 justify-items-center items-center">
                    <div class="flex flex-col w-7/12 text-center">
                        <div class="basis-3/4 text-2xl font-berkshire">Selected - V</div>
                        <img class="basis-1/4" src="img/design/heading-underline.webp" alt="heading-underline">
                    </div>
                    <div class="w-10/12 border-2 border-white">
                        <ol class="list-decimal">
                            <li>Lionel Messi xx</li>
                            <li>Lionel Messi xx</li>
                            <li>Lionel Messi xx</li>
                        </ol>
                    </div>
                    <div class="flex flex-col w-6/12 text-center">
                        <div class="basis-3/4 text-2xl font-berkshire">Budget</div>
                        <img class="basis-1/4" src="img/design/heading-underline.webp" alt="heading-underline">
                    </div>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full">
                        <span class="grow">Per Player</span><input
                            class="grow-0 w-2/4 bg-transparent border-2 border-white px-2" type="text">
                    </div>
                    <button class="bg-sky-700 py-3 rounded-lg w-full">Calculate</button>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full">
                        <span class="grow basis-7/12">Player Expenses</span>
                        <div class="grow-0 basis-5/12 text-right">00</div>
                    </div>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full">
                        <span class="grow">Manager</span><input
                            class="grow-0 w-2/4 bg-transparent border-2 border-white px-2" type="text">
                    </div>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full">
                        <span class="grow">Coach</span><input
                            class="grow-0 w-2/4 bg-transparent border-2 border-white px-2" type="text">
                    </div>
                    <button class="bg-sky-700 py-3 rounded-lg w-full">Calculate Total</button>
                    <div class="flex flex-row gap-2 sm:gap-4 w-full">
                        <span class="grow">Total</span>
                        <div class="grow-0 w-2/4 text-right text-tomato" type="text">00</div>
                    </div>
                </div>
            </section>
        </aside>
    </main>

    <!-- modal: Putted here as the last element so it can be visible for most upper layout -->
    <input type="checkbox" id="modal-register" class="modal-toggle" />
    <label for="modal-register" class="modal modal-bottom md:modal-middle cursor-pointer">
        <label class="modal-box relative glass bg-black hover:bg-black flex flex-col justify-center items-center gap-2">
            <label for="modal-register" class="btn btn-sm btn-circle absolute right-2 top-2 text-white bg-tomato">
                <i class="fa-solid fa-xmark"></i>
            </label>
            <!-- content -->
            <div class="calculation-container">
                <div></div>
            </div>
        </label>
    </label>

    <script src="js/info.js"></script>
    <script>
        /***************************************************************/
        // calculation container switcher
        const logic = 640;
        let isMobilePhone;
        if (document.documentElement.clientWidth >= logic) {
            isMobilePhone = false;
        }
        else {
            isMobilePhone = true;
        }
        function swapContainer(className) {
            const classList = document.getElementsByClassName(className);
            const itemA = classList[0].children[0];
            const itemB = classList[1].children[0];
            classList[0].removeChild(itemA);
            classList[1].removeChild(itemB);
            classList[0].appendChild(itemB);
            classList[1].appendChild(itemA);
        }
        if (isMobilePhone === true) {
            swapContainer('calculation-container');
        }
        window.addEventListener('resize', function (event) {
            const winWidth = document.documentElement.clientWidth;
            if (winWidth >= logic && isMobilePhone === true) {
                isMobilePhone = false;
                swapContainer('calculation-container');
            }
            else if (winWidth < logic && isMobilePhone === false) {
                isMobilePhone = true;
                swapContainer('calculation-container');
            }
        })
		/***************************************************************/
    </script>
</body>

</html>
